<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a category:</p>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('emojis')">Emojis</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('planets')">Planets</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <div id="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Time: <span id="timer">30</span>s</span>
        </div>
        <div id="game-board"></div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Popup for Game Over -->
    <div id="popup" class="hidden">
        <h2>Game Over</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <div id="popup-buttons">
            <button id="try-again" onclick="tryAgain()">Try Again</button>
            <button id="quit" onclick="quitGame()">Quit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
